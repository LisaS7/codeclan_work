{% extends 'base.html' %} {% block content %}
<h2>All Books</h2>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Genre</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.genre}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
