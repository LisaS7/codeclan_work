{% extends 'base.html' %} {% block content %}
<h2>All Books</h2>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Genre</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.genre}}</td>
      <td>
        <a href="{{ url_for('single_book', index=books.index(book)) }}"
          ><span class="material-symbols-outlined menu-icon">
            menu_book
          </span></a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
