<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Order</title>
  </head>
  <body>
    <header>
      <h1>Order Details</h1>
      <a href="{{url_for('orders_index')}}">All Orders</a>
    </header>

    <div class="order-single">
      <table>
        <tr>
          <td>Name:</td>
          <td><small>{{ order.customer_name }}</small></td>
        </tr>
        <tr>
          <td>Date:</td>
          <td><small>{{ order.order_date }}</small></td>
        </tr>
        <tr>
          <td>Quantity:</td>
          <td><small>{{ order.quantity }}</small></td>
        </tr>
        <tr>
          <td>Book:</td>
          <td>
            <small>{{ order.book.title }}, {{ order.book.author }}</small>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
