<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Orders</title>
  </head>
  <body>
    <h1>Orders</h1>
    <div class="order-cards">
      {% for order in orders %}
      <div class="order-single">
        <p>Name: <small>{{ order.customer_name }}</small></p>
        <p>Date: <small>{{ order.order_date }}</small></p>
        <p>Quantity: <small>{{ order.quantity }}</small></p>
        <p>
          Book: <small>{{ order.book.title }}, {{ order.book.author }}</small>
        </p>
        <a href="{{ url_for('order', index=loop.index-1) }}">Details</a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
