<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Orders</title>
  </head>
  <body>
    <h1>
      <span class="material-symbols-outlined"> shopping_cart </span> Orders
    </h1>

    <div class="order-cards">
      {% for order in orders %}
      <div class="order-single">
        <table>
          <tr>
            <td>Name:</td>
            <td><small>{{ order.customer_name }}</small></td>
          </tr>
          <tr>
            <td>Date:</td>
            <td><small>{{ order.order_date }}</small></td>
          </tr>
          <tr>
            <td>Quantity:</td>
            <td><small>{{ order.quantity }}</small></td>
          </tr>
          <tr>
            <td>Book:</td>
            <td>
              <small>{{ order.book.title }}, {{ order.book.author }}</small>
            </td>
          </tr>
        </table>

        <a href="{{ url_for('order', index=loop.index-1) }}">Details</a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
